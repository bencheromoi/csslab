<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streamers of ABS Company</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Streamers of ABS Company</h1>
  </header>

  <!-- Lead Developer Flip Card -->
  <section class="lead-streamer">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="boss.jpg" alt="David Shikwekwe">
          <h2>David Shikwekwe</h2>
          <p>Lead Streamer</p>
        </div>
        <div class="flip-card-back">
          <h2>David Shikwekwe</h2>
          <p>20 years of experience in Streaming. Loves Streaming!</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Developer Grid -->
  <section class="team-grid">
    <div class="card">
      <img src="woman.jpg" alt="Elizabeth Corp">
      <h3>Elizabeth Corp</h3>
      <p>Frontend Streamer</p>
    </div>

    <div class="card">
      <img src="man.png" alt="Lee Tang">
      <h3>Lee Tang</h3>
      <p>Backend Streamer</p>
    </div>

    <div class="card">
      <img src="robot.png" alt="AI test">
      <h3>AI test</h3>
      <p>A/B Testing</p>
    </div>
  </section>

</body>
</html>
