<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Developers - ABS Company</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Web Developers of ABS Company</h1>
  </header>

  <!-- Lead Developer Flip Card -->
  <section class="lead-container">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="boss.jpg" alt="Alex Ray">
          <h2>Alex Ray</h2>
          <p>Lead Developer</p>
        </div>
        <div class="flip-card-back">
          <h2>Alex Ray</h2>
          <p>10 years of experience in full-stack development. Loves clean code!</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Developer Grid -->
  <section class="team-grid">
    <div class="card">
      <img src="woman.jpg" alt="Jane Doe">
      <h3>Jane Doe</h3>
      <p>Frontend Developer</p>
    </div>

    <div class="card">
      <img src="man.png" alt="Sam Lee">
      <h3>Sam Lee</h3>
      <p>Backend Developer</p>
    </div>

    <div class="card">
      <img src="robot.png" alt="RoboTest">
      <h3>RoboTest</h3>
      <p>A/B Testing</p>
    </div>
  </section>

</body>
</html>
